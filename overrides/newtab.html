<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Pesta√±a</title>
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <h1 style="margin-top: 15%">Hola, </h1>
    <form
      id="searchForm"
      action="https://www.google.com/search"
      method="GET"
      target="_blank"
    >
      <input
        type="text"
        name="q"
        id="searchInput"
        placeholder="Buscar en Google..."
        autocomplete="off"
      />
    </form>

    <div class="shortcuts">
      <a href="https://google.com/" class="shortcut --google" key-shortcut="g">
        <i></i>
        <span>Google</span>
      </a>
      <a href="https://mail.google.com/" class="shortcut --gmail" key-shortcut="m">
        <i></i>
        <span>Gmail</span>
      </a>
      <a href="https://drive.google.com/" class="shortcut --drive" key-shortcut="d">
        <i></i>
        <span>Drive</span>
      </a>
      <a href="https://www.youtube.com/" class="shortcut --youtube" key-shortcut="y">
        <i></i>
        <span>YouTube</span>
      </a>
    </div>
  </body>
</html>
